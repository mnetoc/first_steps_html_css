<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <title>Hyperlinks</title>
</head>
<body>
    <h1>Hyperlinks</h1>
    <hr>
    <a href="https://www.w3schools.com" target="_self">Abrir na mesma aba</a>
    <br>
    <a href="https://www.w3schools.com" target="_blank">Abrir em um nova aba</a>
    <br>
    <a href="https://www.w3schools.com" target="_parent">Não sei ainda o que é</a>
    <br>
    <a href="https://www.w3schools.com" target="_top">Abrir em tela cheia(?)</a>
</body>
</html>
